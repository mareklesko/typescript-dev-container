<div class="container">
  <div class="header" [ngClass]="{'not-top-level':!TopLevel}">
    <div class="header-leader"></div>
    <div class="name">{{Name}}</div>
  </div>
  <div class="sub-list" [ngClass]="{'lower-level':Name!==undefined}">
    <div class="git-item" *ngFor="let child of Children;" >
      <div class="leader"></div>
      <div class="nested-list">
        <git-list [Name]="child.Name" [Children]="child.Children" class="git-list">
        </git-list>
      </div>
    </div>
  </div>
</div>
